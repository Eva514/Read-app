<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="root" class="container">
    <!-- 添加固定的触摸遮罩层-->
    <div class="m-article-action">
        <div class="article-action-mid" id="action_mid"></div>
    </div>

    <!-- 上边栏菜单-->
    <div id="top_nav" class="top-nav" style="display: none">
        <div class="icon-back"></div>
        <div class="nav-title">返回书架</div>
    </div>

    <!-- 正文内容-->
    <div id="fiction_chapter_title"></div>
    <div id="fiction_container" class="m-read-content"></div>

    <!-- 翻页按钮-->
    <div class="m-button-bar" id="bottom_tool_bar">
        <ul class="u-tab" id="bottom_tool_bar_ul">
            <li id="prev_button">上一章</li>
            <li id="next_button">下一章</li>
        </ul>
    </div>

    <!-- 字体弹出框-->
    <div class="nav-pannel-bk font_container" style="display: none"></div>
    <div class="nav-pannel font_container" style="display: none">
        <div class="child-mod">
            <span>字号</span>
            <button class="font-size-button" id="large_font">大</button>
            <button class="font-size-button" id="small_font">小</button>
        </div>
        <div class="child-mod" id="bk_container">
            <span>背景</span>
        </div>
    </div>

    <!-- 下边栏菜单-->
    <div class="bottom-nav-bk bottom_nav" style="display: none"></div>
    <div class="bottom-nav bottom_nav" style="display: none">
        <div class="item menu-btn" id="menu_btn">
            <div class="item-warp">
                <div class="icon-menu"></div>
                <div class="icon-text">目录</div>
            </div>
        </div>
        <div class="item" id="font_btn">
            <div class="item-warp">
                <div class="icon-font"></div>
                <div class="icon-text">字体</div>
            </div>
        </div>
        <div class="item" id="switch_day_night_btn">
            <div class="item-warp" id="night_btn"  style="display: none">
                <div class="icon-night"></div>
                <div class="icon-text">夜间</div>
            </div>
            <div class="item-warp" id="day_btn">
                <div class="icon-day"></div>
                <div class="icon-text">白天</div>
            </div>
        </div>
    </div>

</div>

<script src="js/zepto.min.js"></script>
<script>
    window.jQuery = $;
</script>
<script src="js/jquery.base64.js"></script>
<script src="js/jquery.jsonp.js"></script>
<script src="js/main.js"></script>
</body>
</html>
